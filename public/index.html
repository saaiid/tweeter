<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Disabling Viewport Zooming -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-text">tweeter</span>

    <div class="btn-scroll">
      <a href="#" class="btn-text" title="Compose-Tweeet">
        <!-- compose new tweet button -->
        <span class="btn-bold">Write</span> a new tweet
        <br>
        <i class="double-down"><i class="fas fa-angle-double-down"></i></div>
      </a>
    </div>
  </nav>

  <header class="header-container">
    <div><img src="/images/profile-hex.png"></div>
    <br>
    <h2>Ema Jones</h2>
  </header>

  <!-- Page main content -->
  <main class="container">
    <!-- error container for validation error messages -->
    <section class="error-container">
      <i class="fas fa-exclamation-trianle "></i>  
    </section>

    <!-- container for tweet input box -->
    <section class="newtweet-container">
      <form method="post" action="/tweets" class="newtweet-form">
        <div>
          <textarea class="form-textarea" name="text" placeholder="what are you huming about?"></textarea>
          <div>
            <input type="submit" value="Tweeet" class="form-input">
            <span class="counter">140</span>
          </div>
        </div>
      </form>
    </section>

    <div class="round-btn">
      <i class="round-btn_icon fas fa-angle-double-up"></i>
    </div>
  </main>
</body>

</html>
